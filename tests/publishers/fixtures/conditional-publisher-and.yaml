publishers:
    - conditional-publisher:
        - condition-kind: and
          condition-operands:
              - condition-kind: strings-match
                condition-string1: "${GIT_BRANCH}"
                condition-string2: "origin/staging"
              - condition-kind: time
                earliest-hour: "2"
                earliest-min: "0"
                latest-hour: "23"
                latest-min: "40"
                use-build-time: true
          action:
              - archive:
                  artifacts: '**/**'
                  allow-empty: 'true'
