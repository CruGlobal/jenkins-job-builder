publishers:
    - conditional-publisher:
        - condition-kind: or
          condition-operands:
              - condition-kind: strings-match
                condition-string1: "${GIT_BRANCH}"
                condition-string2: "origin/staging"
              - condition-kind: file-exists
                condition-filename: mytestfile
                condition-basedir: workspace
          action:
              - archive:
                  artifacts: '**/**'
                  allow-empty: 'true'
